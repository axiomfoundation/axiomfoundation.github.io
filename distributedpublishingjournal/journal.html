<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Distributed Journal</title>
    <link href="/styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <a id="meta-mask-required"></a>
    
    <p><a id="journalAddress"></a></p>
    <h1><a id="journalTitle"></a></h1>
    <p><a id="journalDescription"></a></p>
    <p><a id="publicationCost"></a></p>
    <ul id ="publicationList"></ul>

    <div id="editorArea" style="display: none;">
        <p>Journal Editorial:</p>
        <form>
            Clear article for publishing: <input type="text" id="clear-article-address">
            <button onclick="clearForPublish(true)">Submit</button>
        </form>
        <form>
                Remove submitted article: <input type="text" id="remove-submitted-article-address">
                <button onclick="clearForPublish(false)">Submit</button>
        </form>
        <form>
                Remove published article: <input type="text" id="remove-published-article-address">
                <button onclick="removePublished()">Submit</button>
        </form>

        <div hidden id="spinner-wrapper">
            <p id="spinner-header">Blockchain operations in progress...</p>
            <div id="spinner"></div>
        </div>    
    </div>
 
    <script type="text/javascript" src="/scripts/constants.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script type="text/javascript" src="/scripts/journal.js"></script>
    <script type="text/javascript" src="/scripts/web3.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery-3.3.1.min.js"></script>

</body>
</html>
