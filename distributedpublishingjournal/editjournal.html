<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Journal</title>
    <link href="/styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="topnav">
        <a href="./"><- Journal Home</a>
    </div>
    <h1>Editing Journal</h1>
    <a id="meta-mask-required"></a>    
    <p id = "coinbaseAddress"></p>

    <div id="webpage"> 
        <p id="journalAddress"></p>
        <h2><a id="journalTitle"></a></h2>  
    </div>

    <p id = "editJournalAlert"></p>

    <form hidden id="update-area">
        <p>Publication cost (SCI): 
            <input type="number" step="0.001" min=0 id="setPublicationCostField">
            <button type="button" id="setPublicationCostButton" onclick="setPublicationCost()">Update</button>
        </p>

        <hr/>

        <p>Set owner (address 0x??...): 
            <input type="text" id="setOwnerField">
            <select id="setOwnerBool">
                <option value=true>true</option>
                <option value=false>false</option>
            </select>
            <button type="button" id="setOwnerButton" onclick="setOwner()">Set</button>
        </p>

        <p>Set editor (address 0x??...): 
            <input type="text" id="setEditorField">
            <select id="setEditorBool">
                <option value=true>true</option>
                <option value=false>false</option>
            </select>
            <button type="button" id="setEditorButton" onclick="setEditor()">Set</button>
        </p>

        <p>Set reviewer (address 0x??...): 
            <input type="text" id="setReviewerField">
            <select id="setReviewerBool">
                <option value=true>true</option>
                <option value=false>false</option>
            </select>
            <button type="button" id="setReviewerButton" onclick="setReviewer()">Set</button>
        </p>

        <hr/>

        <p>Set journal description
            <div>
                <textarea id="setDescriptionField" rows="4" cols="90" max-width="100%"></textarea>
            </div>
            <button type="button" id="setDescriptionButton" onclick="setDescription()">Set</button>
        </p>

        <hr/>

        <p>Set allowance 
            <p>To(address 0x??...): <input type="text" id="setAllowanceField"></p>     
            <p>Amount (SCI):<input type="number" min=0 step="0.1" id="setAllowanceAmount"></p>
            <button type="button" id="setAllowanceButton" onclick="setAllowance()">Set</button>
        </p>

        <hr/>

        <p align=center>Staff</p>
        <table id="staff-table">            
        </table>

        <hr/>

    </form>

    <div hidden id="spinner-wrapper">
        <p id="spinner-header">Blockchain operations in progress...</p>
        <div id="spinner"></div>
    </div>    

    <script type="text/javascript" src="/scripts/constants.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script type="text/javascript" src="/scripts/editjournal.js"></script>
    <script type="text/javascript" src="/scripts/web3.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery-3.3.1.min.js"></script>
</body>
<footer>
</footer>
</html>
